<html>
<head>
    <link rel="stylesheet" href="login.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<title>Login</title>
<body>
<div class="login">
    <h3 class="title">SOIOT SYSTEM</h3>
    <div class="form-style pt-5-login">
        <div class="form-group pb-3">
            <input type="text" placeholder="User Name" class="form-control bg-light" id="user-name" >
            <div class="error text-danger text-left pl-3" style="display: none"> <strong>Wrong password or account </strong></div>
        </div>
        <div class="form-group pb-3">
            <input type="password" placeholder="Password" class="form-control bg-light" id="password">
        </div>
        <div class="pb-2-login">
            <button  class="btn btn-warning font-weight-bold mt-2" id="submit" onclick="login()"style="width: 100px">LOGIN</button>
            <a href="#" class="pl-5">or Create new account</a>
        </div>
    </div>
</div>
<script>
    function login() {
        var user_name = document.getElementById("user-name").value;
        var password = document.getElementById("password").value;
        if(user_name == 'john' && password == '1234'){
            console.log('Success');
            window.location.href = 'dashboard.html'
        }else {
            alert("Fail to login!");
        }
    }
</script>
</body>
</html>
